<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Finder</title>

    <!-- Link to the CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Josefin Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Movies Finder</h1>

        <!-- input -->
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for movies...">
        </div>
    </header>

    <!-- Main -->
    <main id="movie-grid"></main>

    <!-- Modal -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">

            <span id="close-modal">&times;</span>
            <h2 id="movie-title"></h2>

            <img id="movie-poster" alt="Movie Poster">
            <p id="movie-release-date"></p>
            <p id="movie-rating"></p>

            <h3>Synopsis</h3>
            <p id="movie-synopsis"></p>
            <h3>Cast and Crew</h3>
            <ul id="movie-cast"></ul>

            <button id="watchlist-btn">Add to Watchlist</button>
        </div>
    </div>

    <!-- Watchlist -->
    <section id="watchlist-section">
        <h2>Your Watchlist</h2>
        <div id="watchlist-grid"></div>
    </section>

    <!-- Link to the JavaScript -->
    <script src="script.js"></script>
</body>
</html>
